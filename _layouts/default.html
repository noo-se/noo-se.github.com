<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    {% if page.title %}
        <title>{{ page.title }} - {{ site.name }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <!-- link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css' -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body>

    <div class="wrapper">
      <div class="header">
        <h1><a href="/" class="main-link">{{ site.name }}</a></h1>
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}">[ {{ item.title }} ]</a>
            </li>
            {% endfor %}
        </ul>
      </div>

      {{ content }}
      <hr/>
      <a class="twitter-timeline"  href="https://twitter.com/unfo" data-widget-id="674230630515888128">Tweets by @unfo</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      <noscript><br/>[JS enabled browsers see my tweets here. You can read them over on twitter! :)<br/> - if you notice any issues browsing the site without JS, please let me know!]</noscript>
    </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-291511-11', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
