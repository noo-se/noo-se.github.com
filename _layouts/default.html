<!DOCTYPE html>
<html>

<head>
  <style>
    body { font-family: 'Inconsolata','Consolas',monospace;}
    div#intro img { border: 1px solid #333; margin-left: 1em; }
  </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    {% if page.title %}
        <title>{{ page.title }} - {{ site.name }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <!-- link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css' -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>

<body>

    <div class="wrapper">
      <div class="header">
        <h1><a href="/" class="main-link">{{ site.name }}</a></h1>
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}">[{{ item.title }}]</a>
            </li>
            {% endfor %}
        </ul>
      </div>

      {{ content }}
      <hr/>
      <footer>
        <center>
        <a href="https://twitter.com/unfo" >@unfo</a> | <a href="https://github.com/getmicah/getmicah.github.io/">Theme</a> | <a href="/license/">License</a><br/><br/>
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License"  src="/assets/by-nc-sa.png" /></a>
        </center>
      </footer>

    </div>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-291511-11', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
